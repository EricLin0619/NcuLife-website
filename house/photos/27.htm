<script type="text/javascript">
$(function() {
    $('#carousel').flexslider({

        controlNav: false,

      $('#slider').flexslider({
        animation: "slide",
        controlNav: false,
        animationLoop: false,
        slideshow: false,
        sync: "#carousel"
      });
});	
</script>
