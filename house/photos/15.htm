<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="图片轮播，图片切换，焦点图" />
<meta name="description" content="这是一个基于jquery的图片轮播效果演示页" />
<title>國立中央大學外宿資訊網 活動花絮</title>
<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/main.css" />
<link rel="stylesheet" type="text/css" href="flexslider.css" />
<style type="text/css">
h1{font-weight: bold; font-size: 50px; font-family:"微軟正黑體"; text-align:center}
h3{height:42px; line-height:42px; font-size:16px; font-weight:normal; text-align:center}
h3 a{margin:10px}h3 a.cur{color:#f30}
.demo{width:800px; margin:20px auto}
</style>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>
<script type="text/javascript" src="jquery.flexslider-min.js"></script>
<script type="text/javascript">
$(function() {
    $('#carousel').flexslider({
        animation: "slide",
        controlNav: false,
        animationLoop: false,
        slideshow: false,
        itemWidth: 210,
        itemMargin: 5,
        asNavFor: '#slider'
      });

      $('#slider').flexslider({
        animation: "slide",
        controlNav: false,
        animationLoop: false,
        slideshow: false,
        sync: "#carousel"
      });
});	
</script>
</head>

<body>
<div id="container">
	<h1>107學年房東座談會暨消防演練觀摩</h1>
    <div class="demo">
   		<div id="slider" class="flexslider">
          <ul class="slides">
            <li><img src="./15/1.jpg" /></li>
            <li><img src="./15/2.jpg" /></li>
            <li><img src="./15/3.jpg" /></li>
            <li><img src="./15/4.jpg" /></li>
            <li><img src="./15/5.jpg" /></li>
            <li><img src="./15/6.jpg" /></li>
          </ul>
     	</div>
        
        <div id="carousel" class="flexslider">
          <ul class="slides">
            <li><img src="./15/1.jpg" /></li>
            <li><img src="./15/2.jpg" /></li>
            <li><img src="./15/3.jpg" /></li>
            <li><img src="./15/4.jpg" /></li>
            <li><img src="./15/5.jpg" /></li>
            <li><img src="./15/6.jpg" /></li>
          </ul>
     	</div>
        
    </div>
   
</div>



</body>
</html>
