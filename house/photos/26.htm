<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="图片轮播，图片切换，焦点图" />
<meta name="description" content="这是一个基于jquery的图片轮播效果演示页" />
<title>國立中央大學外宿資訊網 活動花絮</title>
<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/main.css" />
<link rel="stylesheet" type="text/css" href="flexslider.css" />
<style type="text/css">
h1{font-weight: bold; font-size: 50px; font-family:"微軟正黑體"; text-align:center}
h3{height:42px; line-height:42px; font-size:16px; font-weight:normal; text-align:center}
h3 a{margin:10px}h3 a.cur{color:#f30}
.demo{width:800px; margin:20px auto}
</style>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>
<script type="text/javascript" src="jquery.flexslider-min.js"></script>
<script type="text/javascript">
$(function() {
    $('#carousel').flexslider({
        animation: "slide",
        controlNav: false,
        animationLoop: false,
        slideshow: false,
        itemWidth: 210,
        itemMargin: 5,
        asNavFor: '#slider'
      });

      $('#slider').flexslider({
        animation: "slide",
        controlNav: false,
        animationLoop: false,
        slideshow: false,
        sync: "#carousel"
      });
});	
</script>
</head>

<body>
<div id="container">
	<h1>110學年理學院院週會防範CO中毒宣教</h1>
    <div class="demo">
   		<div id="slider" class="flexslider">
          <ul class="slides">
            <li><img src="./26/01.jpg" /></li>
            <li><img src="./26/02.jpg" /></li>
            <li><img src="./26/03.jpg" /></li>
            <li><img src="./26/04.jpg" /></li>
            <li><img src="./26/05.jpg" /></li>
            <li><img src="./26/06.jpg" /></li>
            <li>
              <video width="720" height="540" controls>
                <source src="./26/07.mp4" type="video/mp4">
              Your browser does not support the video tag.
              </video>
            </li>
            <li>
              <video width="720" height="540" controls>
                <source src="./26/08.mp4" type="video/mp4">
              Your browser does not support the video tag.
              </video>
            </li>
          </ul>
     	</div>
        
        <div id="carousel" class="flexslider">
          <ul class="slides">
            <li><img src="./26/01.jpg" /></li>
            <li><img src="./26/02.jpg" /></li>
            <li><img src="./26/03.jpg" /></li>
            <li><img src="./26/04.jpg" /></li>
            <li><img src="./26/05.jpg" /></li>
            <li><img src="./26/06.jpg" /></li>
            <li>
              <video width="180" height="135" controls>
                <source src="./26/07.mp4" type="video/mp4">
              Your browser does not support the video tag.
              </video>
            </li>
            <li>
              <video width="180" height="135" controls>
                <source src="./26/08.mp4" type="video/mp4">
              Your browser does not support the video tag.
              </video>
            </li>
          </ul>
     	</div>
        
    </div>
   
</div>



</body>
</html>
